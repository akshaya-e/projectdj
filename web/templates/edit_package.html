{% extends 'base.html'%}
{% block body_class %}no-background{% endblock %}
{% block content %}
<p>{% if form.instance.package_id %}Edit Package {% else %}Create a New Package{% endif %}</p>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'list_packages' %}">Cancel</a>
{% endblock %}
